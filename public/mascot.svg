    <line x1="-103" y1="-70" x2="-97" y2="-70" stroke="#999" stroke-width="1.5"/>
    <circle cx="100" cy="-70" r="3.5" fill="#c8c8c8"/>
    <line x1="97" y1="-70" x2="103" y2="-70" stroke="#999" stroke-width="1.5"/>

