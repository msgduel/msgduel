      L-116,-95
      L-86,-138
      L-40,-162
      L-20,-168
      L-20,-145
      L-55,-125
      L-80,-95
      L-90,-40
      L-85,15
      Z
    " fill="#d0d0d0"/>
    <path d="
      M115,15
      L125,-38
      L116,-95
      L86,-138
      L40,-162
      L20,-168
      L20,-145
      L55,-125
      L80,-95
      L90,-40
