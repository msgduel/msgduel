    <rect x="9" y="88" width="16" height="3" rx="1" fill="#08080f" opacity="0.5"/>
    <rect x="-20" y="96" width="10" height="3" rx="1" fill="#08080f" opacity="0.4"/>
    <rect x="10" y="96" width="10" height="3" rx="1" fill="#08080f" opacity="0.4"/>

