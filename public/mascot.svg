    <circle cx="-75" cy="-110" r="1.5" fill="#a0a0a0"/>
    <circle cx="75" cy="-110" r="4" fill="#d0d0d0"/>
    <circle cx="75" cy="-110" r="1.5" fill="#a0a0a0"/>

